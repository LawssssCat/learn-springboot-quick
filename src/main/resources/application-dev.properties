# server
server.port=8084
server.servlet.context-path=/crud

# datasource
# spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dbgoods?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# mybatis 
mybatis.mapper-locations=classpath:mapper/*/*.xml

# thymeleaf
# spring.thymeleaf.prefix=classpath:
spring.thymeleaf.cache=false


# debug=true

# 日志级别调整
logging.level.com.edut.springboot=info
# 当前项目下生成 springboot.log日志
# 可以指定完整路径
# logging.file=springboot.log
# 在当前磁盘的根路径下创建spring文件夹和里面的log文件夹：使用 spring.log 作为默认文件
# logging.file.path=/spring/log
# 在控制台输出的日志的格式
# logging.pattern.console=
# 指定文件中日志输出的格式
# logging.pattern.file=



# 我们能配置的属性都是来源于这个功能的properties类
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
# 是否进行强制编码
spring.http.encoding.force=true 